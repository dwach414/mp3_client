<div class="list" ng-controller="TaskDetailsController">
    <div class="row">
        <div class="columns small-10">
            <h2>
                Task
            </h2>
        </div>
        <div class="columns small-2">
            <a href="#/edittask/{{task._id}}" class="small button success radius">Edit Task</a>
        </div>
        <hr>
    </div>
    <div class="row">
        <div class="columns small-6">
            <h3>
                {{task.name}}
            </h3>
        </div>
        <div class="columns small-6">
            <h3>
               Deadline: {{task.deadline | date : format : timezone}}
            </h3>
        </div>
        <hr>
    </div>
    <div class="row">
        <div class="columns small-6">
            Created On: {{task.dateCreated | date : format : timezone}}
        </div>
        <div class="columns small-6">
            Completed: {{task.completed}}
        </div>
        <hr>
    </div>
    <div class="row">
        <div class="columns small-12">
            Assigned To: {{task.assignedUserName}}
        </div>
    </div>
</div>
